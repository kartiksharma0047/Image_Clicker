<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Clicker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="start">
        <i class="fa-regular fa-circle-play"></i>
    </div>
    <div class="character hidden">
        <input type="text" id="playerName" placeholder="Player Name">
        <span id="nameWarning" class="hidden">Name is required!</span>

        <h1>Choose a Character</h1>
        <div id="image">
            <a href=""><img id="batman" src="Image/Batman-Logo.png" alt="Batman"></a>
            <a href=""><img id="pokeball" src="Image/png-clipart-pokeball-pokeball-thumbnail-removebg-preview.png"
                    alt="Pokemon"></a>
            <a href=""><img id="spiderman"
                    src="Image/png-clipart-black-spider-man-logo-the-amazing-spider-man-2-youtube-logo-amazing-heroes-monochrome-removebg-preview.png"
                    alt="Spiderman"></a>
        </div>
    </div>
    <div class="screen hidden">
        <div class="top">
            <div id="timer">Time :<div id="clock">
                    <p id="tick"></p>
                    <p id="value"></p>
                </div>
            </div>
            <div id="score">
                <h1>Score :<p id="scoreValue">0</p>
                </h1>
            </div>
        </div>
        <div class="main"></div>
    </div>
    <div class="container hidden">
        <div class="popup">
            <i class="fa-solid fa-star star1"></i>
            <i class="fa-solid fa-star star2"></i>
            <h3>Game Over</h3>
            <h1>Your Score</h1>
            <div class="border">
                <p></p>
            </div>
            <button>LeaderBoard</button>
        </div>
    </div>
    <div class="board hidden">
        <div class="players">
            <div id="Board-circle">LEADERBOARD</div>
            <div class="entries"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
